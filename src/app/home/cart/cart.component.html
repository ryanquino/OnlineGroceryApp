<ion-header>
  <ion-toolbar>
    <ion-title>
      Shopping Cart
    </ion-title>
    <ion-buttons slot="end">
      <ion-button clear (click)=closeModal()>Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let cart of cartItems">
      <ion-item >
        <ion-avatar slot="start">
          <img src="{{cart.imagePath}}">
        </ion-avatar>
        <ion-label>
          <h2>{{cart.brand}}</h2>
          <h3>{{cart.productName}}</h3>
          <p>{{cart.description}}</p>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button><ion-icon name="remove-outline"></ion-icon></ion-button>
          <span>5</span>
          <ion-button><ion-icon name="add-outline"></ion-icon></ion-button>
        </ion-buttons>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="removeCartItem(cart.id)">Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
